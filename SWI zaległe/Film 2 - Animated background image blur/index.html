<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Film 2 - Animated background image blur</title>
		<link rel="stylesheet" href="style.css">
	<head>
	<body>
		<div id="xop-bg">
			<div class="xop-blur-link"><a>Natura</a></div>
		</div>
		<script>
			$a
			(function() {
				$a('.xop-blur-link a').hover(function() {
					$a('#xop-bg').addClass('blur');
				},function() {
					$a('#xop-bg').removeClass('blur');
				});
			});
		</script>
	</body>
</html>
